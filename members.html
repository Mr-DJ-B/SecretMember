<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Secret Member</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #00d4ff;
            font-size: 32px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .member-card {
            background: #0f3460;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00d4ff;
        }

        .member-card h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .member-info {
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .member-label {
            color: #a0a0a0;
            font-weight: 500;
        }

        .current-user-badge {
            display: inline-block;
            background: #00d4ff;
            color: #0f3460;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .empty-message {
            color: #a0a0a0;
            text-align: center;
            padding: 40px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Members</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="members-grid" id="membersContainer">
            <!-- Members will be loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if user is logged in
        function checkAuth() {
            const loggedIn = localStorage.getItem('loggedIn');
            if (!loggedIn) {
                window.location.href = 'index.html';
                return;
            }
        }

        // Load and display all members
        function loadMembers() {
            const container = document.getElementById('membersContainer');
            const loggedInData = JSON.parse(localStorage.getItem('loggedIn'));
            
            if (users.length === 0) {
                container.innerHTML = '<div class="empty-message">No members found.</div>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="member-card">
                    <h3>${user.username}</h3>
                    <div class="member-info">
                        <span class="member-label">Email:</span>
                        <span>${user.email}</span>
                    </div>
                    <div class="member-info">
                        <span class="member-label">Joined:</span>
                        <span>${new Date(user.createdAt).toLocaleDateString()}</span>
                    </div>
                    ${loggedInData.userId === user.id ? '<span class="current-user-badge">You</span>' : ''}
                </div>
            `).join('');
        }

        // Logout function
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }

        // Initialize page
        checkAuth();
        loadMembers();
    </script>

</body>

</html>
