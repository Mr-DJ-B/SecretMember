<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Secret Member</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #signupForm {
            background: #0f3460;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #00d4ff;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            background: #1a2332;
            border: 1px solid #3a5278;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            background: #1f2a3a;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
            background: linear-gradient(135deg, #00e6ff 0%, #00b3e6 100%);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #a0a0a0;
            font-size: 14px;
        }

        .login-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #00e6ff;
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #27ae60;
            color: #fff;
            display: block;
        }

        .message.error {
            background: #e74c3c;
            color: #fff;
            display: block;
        }
    </style>
</head>

<body>

    <form id="signupForm">
        <h2>Create Account</h2>
        <div id="message" class="message"></div>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Sign Up</button>

        <div class="login-link">
            Already have an account? <a href="index.html">Log in here</a>
        </div>
    </form>

    <script src="script.js"></script>
    <script>
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            // Validate password match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match. Please try again.';
                messageDiv.className = 'message error';
                document.getElementById('confirmPassword').value = '';
                return;
            }

            // Validate password length
            if (password.length < 3) {
                messageDiv.textContent = 'Password must be at least 3 characters long.';
                messageDiv.className = 'message error';
                return;
            }

            // Call signup function
            const result = signUp(username, password, email);

            if (result.success) {
                messageDiv.textContent = result.message + ' Redirecting to login...';
                messageDiv.className = 'message success';
                
                // Clear form
                document.getElementById('signupForm').reset();
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                messageDiv.textContent = result.message;
                messageDiv.className = 'message error';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
            }
        });
    </script>

</body>

</html>
